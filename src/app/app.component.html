<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Amiibos Tracker v{{version}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Account</ion-label>
        </ion-item-divider>
        <ng-container *ngIf="user$ | async as user; else guest">
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>{{user.displayName}}</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ng-container>
        <ng-template #guest>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>Guest</ion-label>
          </ion-item>
          <ion-item (click)="login()">
            <ion-label>Login</ion-label>
          </ion-item>
        </ng-template>
      </ion-item-group>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
