<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Amiibos Tracker v{{version}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Account</ion-label>
        </ion-item-divider>
        <ng-container *ngIf="user$ | async as user; else guest">
          <ion-item>
            <ion-avatar *ngIf="user.photoUrl">
              <img [src]="user.photoUrl" />
            </ion-avatar>
            <ion-icon *ngIf="!user.photoUrl" name="person"></ion-icon>
            <ion-label style="padding-left: 8px">{{user.displayName}}</ion-label>
          </ion-item>
          <ion-item button (click)="logout()">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ng-container>
        <ng-template #guest>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>Guest</ion-label>
          </ion-item>
          <ion-item button (click)="login()">
            <ion-label>Login</ion-label>
          </ion-item>
        </ng-template>
      </ion-item-group>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
