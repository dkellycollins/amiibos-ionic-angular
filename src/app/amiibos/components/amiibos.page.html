<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{selectedSeries$ | async}}</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="selectSeries()">
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <app-amiibo-item
      *ngFor="let amiibo of collectedAmiibos$ | async; trackBy: getAmiiboId"
      [amiibo]="amiibo"
      (collectedChanged)="toggleAmiibo(amiibo.slug, $event)"
    >
    </app-amiibo-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p>Collected {{collectedAmiibosCount$ | async}} out of {{amiibosLength$ | async}}</p>
    <ion-progress-bar color="success" [value]="progress$ | async"></ion-progress-bar>
  </ion-toolbar>
</ion-footer>
