<ion-list>
  <app-amiibo-item
    *ngFor="let amiibo of amiibos; trackBy: getAmiiboId"
    [amiibo]="amiibo"
    [collected]="amiibo.isCollected"
    [expanded]="isSelected(amiibo.slug)"
    (click)="onItemClick(amiibo.slug)"
    (collectedChanged)="onCollectedChanged(amiibo.slug, $event)"
  >
  </app-amiibo-item>
</ion-list>
